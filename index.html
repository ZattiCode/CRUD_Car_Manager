<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="vintage-car-silhouette-of-side-view_icon-icons.com_70578.ico" type="image/x-icon">
    <title>Car Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Gerenciador de Carros</h1>
        </div>
        <form id="carForm">
            <!-- Campos do formulário -->
            <div class="form-container">
                <div class="form-group">
                    <label for="carModel"><b>Modelo</b></label>
                    <input type="text" id="carModel" class="form-control" placeholder="Modelo do carro" required>
                </div>
                <div class="form-group">
                    <label for="carBrand"><b>Marca</b></label>
                    <select id="carBrand" class="form-control" required>
                        <option value="" disabled selected>Selecione a marca</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Chery">Chery</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Ford">Ford</option>
                        <option value="Honda">Honda</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Toyota">Toyota</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="manyDoors"><b>Portas</b></label>
                    <select id="manyDoors" class="form-control" required>
                        <option value="" disabled selected>Selecione o número de portas</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tire"><b>Estepe</b></label>
                    <select id="tire" class="form-control" required>
                        <option value="" disabled selected>Possui estepe?</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carYear"><b>Ano</b></label>
                    <select id="carYear" class="form-control" required>
                        <option value="" disabled selected>Selecione o ano</option>
                        <!-- Geração automática de anos -->
                        <script>
                            const currentYear = new Date().getFullYear();
                            for (let year = currentYear; year >= 1980; year--) {
                                document.write(`<option value="${year}">${year}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carGear"><b>Câmbio</b></label>
                    <select id="carGear" class="form-control" required>
                        <option value="" disabled selected>Selecione o tipo de câmbio</option>
                        <option value="Manual">Manual</option>
                        <option value="Automático">Automático</option>
                        <option value="CVT">CVT</option>
                    </select>
                </div>
            </div>
            <div class="submit">
                <input type="submit" id="submitBtn" value="Adicionar">
            </div>
        </form>
    </div>
    <div id="alertContainer" class="mt-3"></div>
    <div class="filter-container">
        <div class="filter-column">
            <label for="filterDropdown">Filtrar por:</label>
            <select id="filterDropdown" class="form-control">
                <option value="model">Modelo</option>
                <option value="year">Ano</option>
                <option value="gear">Câmbio</option>
                <option value="brand">Marca</option>
            </select>
        </div>
        <div class="search-column">
            <label for="searchInput">Buscar:</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Digite para buscar...">
        </div>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Carro</th>
                    <th>Portas</th>
                    <th>Estepe</th>
                    <th>Ano</th>
                    <th>Câmbio</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="carTable">
                <!-- Os registros serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <div id="pagination" class="pagination-container"></div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>

    <div id="deleteModal" class="custom-modal">
        <div class="custom-modal-content">
            <h2>Confirmar <span style="color: #da3826;">Exclusão</span></h2>
            <p>Tem certeza de que deseja apagar este carro?</p>
            <div class="custom-modal-actions">
                <button type="button" id="confirmDelete" class="btn-danger">Apagar</button>
                <button type="button" id="cancelDelete" class="btn-return">Voltar</button>
            </div>
        </div>
    </div>

</body>

</html>
